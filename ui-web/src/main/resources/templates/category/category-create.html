<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Category create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<!--Header-->
<header th:insert="blocks/header-admin :: header"></header>

<!--Main layout-->
<div class="row" style="text-align: center">
    <div class="col-lg-5"></div>

    <div class="col-lg-2">
        <h2 th:text="#{register.data}"></h2>

        <form class="form-signing" method="post" th:action="@{/web/v1/categories}">
            <label for="nameCategory" th:text="#{form.category}"></label>
            <input type="text" id="nameCategory" name="name" class="form-control form-control-lg"
                   th:placeholder="#{name}"
                   minlength="2" pattern="^[A-Za-zА-ЩЬЮЯҐІЇЄа-щьюяґіїє'\\- ]{2,}" required>
            <div style="text-align: center">
                <p style="color: red" th:text="${messageErrorName}"></p>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{register}"></button>
        </form>

    </div>

    <div class="col-lg-5"></div>
</div>
<!--Main layout-->

<!--Footer-->
<header th:insert="blocks/footer :: footer"></header>

</body>
</html>
