<div th:fragment="pager" xmlns="http://www.w3.org/1999/html">
    <nav aria-label="Pagination" th:if="${objects.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-medium">
            <li class="page-item" th:classappend="${objects.number eq 0} ? 'disabled'">
                <a class="page-link svg-icon"
                   th:href="@{?page={id}(id=${objects.number lt 2 ? 1 : objects.number})}"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq objects.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( objects.number + 1, objects.totalPages > 10 + objects.number ? objects.number + 10 : objects.totalPages, 1)}">
                <a class="page-link" th:href="@{?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}" rel="tooltip"></a>
            </li>
            <li class="page-item disabled" th:if="${objects.number + 10 < objects.totalPages}">
                <a class="page-link svg-icon" href="#">
                    <span data-feather="more-horizontal" width="20" height="20">&mldr;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${objects.number + 1 eq objects.totalPages} ? 'disabled'">
                <a class="page-link svg-icon" th:href="@{?page={id}(id=${objects.number + 2})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
