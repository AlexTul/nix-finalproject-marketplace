<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>User change password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<!--Header-->
<header th:insert="blocks/header-admin :: header"></header>

<!--Main layout-->
<div style="text-align: center">
    <p style="color: red" th:text="${message}"></p>
</div>
<br>

<div class="row" style="text-align: center">
    <div class="col-lg-5"></div>

    <div class="col-lg-2">
        <form class="form-signing" th:method="patch" th:action="@{/web/v1/users/{id}/password(id=${userId})}">

            <label for="password" class="sr-only" th:text="#{form.password}"></label>
            <input type="password" id="password" name="password" class="form-control"
                   th:placeholder="#{password}"
                   minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" required>
            <div style="text-align: center">
                <p style="color: red" th:text="${password}"></p>
            </div>

            <label for="confirmPassword" class="sr-only" th:text="#{form.password.confirm}"></label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   th:placeholder="#{password.confirm}"
                   minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" required>
            <div style="text-align: center">
                <p style="color: red" th:text="${confirmPassword}"></p>
            </div>
            <div style="text-align: center">
                <p style="color: red" th:text="${messageErrorPasswordNotMatch}"></p>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{change.password}"></button>
        </form>
    </div>

    <div class="col-lg-5"></div>
</div>
<br>
<!--Main layout-->

<!--Footer-->
<header th:insert="blocks/footer :: footer"></header>

</body>
</html>
