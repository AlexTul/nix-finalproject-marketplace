<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<!--Header-->
<header th:insert="blocks/header-admin :: header"></header>

<!--Main layout-->
<!-- Table of users -->
<div class="row">
    <div class="col-lg-2"></div>

    <div class="col-lg-8">
        <div class="tab-pane fade show active" id="users" role="tabpanel"
             aria-labelledby="internet-tab">

            <h3 style="text-align: center" th:text="#{users}"></h3>

            <div class="text-lg-center">
                <a class="btn btn-primary btn-lg" th:href="@{/web/v1/users/admins}"
                   role="button" th:text="#{add.user}"></a>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" th:text="#{email}"></th>
                    <th scope="col" th:text="#{nickname}"></th>
                    <th scope="col" th:text="#{merge.data}"></th>
                    <th scope="col" th:text="#{status}"></th>
                    <th scope="col" th:text="#{change.status}"></th>
                    <th scope="col" th:text="#{createdAt}"></th>
                    <th scope="col" th:text="#{change.password}"></th>
                    <th scope="col" th:text="#{delete}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iStat : ${objects}">
                    <td th:text="${user.id}">Larry</td>
                    <td th:text="${user.email}">Larry</td>
                    <td th:text="${user.nickname}">Larry</td>
                    <td>
                        <a class="btn btn-warning btn-lg" th:href="@{/web/v1/users/{id}(id=${user.id})}"
                           role="button"></a>
                    </td>
                    <td th:text="${user.status}">Larry</td>
                    <td>
                        <form th:method="patch" th:action="@{/web/v1/users/{id}/status(id=${user.id}, status=${user.status})}">
                            <button type="submit" class="btn btn-warning btn-lg"></button>
                        </form>
                    </td>
                    <td th:text="${user.createdAt}">Larry</td>
                    <td>
                        <a class="btn btn-warning btn-lg" th:href="@{/web/v1/users/{id}/password(id=${user.id})}"
                           role="button"></a>
                    </td>
                    <td>
                        <form th:method="delete" th:action="@{/web/v1/users/{id}(id=${user.id})}">
                            <button type="submit" class="btn btn-danger btn-lg"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--Pagination-->
            <pagination th:insert="blocks/pager :: pager"></pagination>
            <!--Pagination-->
        </div>
    </div>

    <div class="col-lg-2"></div>
</div>
<!-- Table of users -->
<!--Main layout-->

<!--Footer-->
<header th:insert="blocks/footer :: footer"></header>

</body>
</html>
