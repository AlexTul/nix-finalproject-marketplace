<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<!--Header-->
<header th:insert="blocks/header-admin :: header"></header>
<!--Header-->

<!--Main message-->
<div class="jumbotron text-center">
    <h1 class="display-4" th:text="#{welcome.admin}"></h1>
    <br><br>
    <!--    <h3 th:text="#{messageadmin}"></h3>-->
</div>
<!--Main message-->

<!--Main layout-->
<div class="row">
    <div class="col-lg-2"></div>

    <div class="col-lg-8">
        <!--Main layout-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 pt-3">
                    <div class="card" style="background-color:white">
                        <div class="card-body">
                            <h4 class="card-title" th:text="#{categories}"></h4>
                            <p class="card-text" th:text="#{manage.section}"></p>
                            <form th:method="get" th:action="@{/web/v1/categories}">
                                <button type="submit" class="btn btn-primary" th:text="#{manage}"></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 pt-3">
                    <div class="card" style="background-color:white">
                        <div class="card-body">
                            <h4 class="card-title" th:text="#{goods}"></h4>
                            <p class="card-text" th:text="#{manage.section}"></p>
                            <form th:method="get" th:action="@{/web/v1/goods}">
                                <button type="submit" class="btn btn-primary" th:text="#{manage}"></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 pt-3">
                    <div class="card" style="background-color:white">
                        <div class="card-body">
                            <h4 class="card-title" th:text="#{users}"></h4>
                            <p class="card-text" th:text="#{manage.section}"></p>
                            <form th:method="get" th:action="@{/web/v1/users}">
                                <button type="submit" class="btn btn-primary" th:text="#{manage}"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-2"></div>
</div>
<br>
<!--Main layout-->

<!--Footer-->
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
